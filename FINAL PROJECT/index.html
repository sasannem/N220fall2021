<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     <h2>Concentration</h2>
    <div class="grid-container">

        <div class="grid-item" id="cardEleven"
        onclick="showLeaf(event)"></div>

        <div class="grid-item" id="cardThirteen" onclick="showRed(event)"></div>

    </div>
